<div class="videoTestimonial-wrapper">
  @for(videoTestimonial of videoTestimonials; track videoTestimonial){
  <div class="video-testimonial">
    <video controls preload="none" [attr.poster]="'assets/thumbnails/' + videoTestimonial.thumbnail">
      <source [src]="'assets/videos/' + videoTestimonial.video" type="video/mp4">
      Dein Browser unterst√ºtzt das Video-Tag nicht.
    </video>

  </div>
  }
</div>

<div class="testimonial-wrapper">
  @for(testimonial of testimonials; track testimonial) {
  <div class="testimonial">
    <div class="testimonial-info">
      @if(testimonial.image) {
      <img src="{{testimonial.image}}" alt="">
      }
      <h2>{{testimonial.author}}</h2>
      <div class="stars">
        @for (star of stars; track star) {
        <i class="fas fa-star"></i>
        }
      </div>
    </div>
    <p>{{testimonial.text}}</p>
  </div>
  }
</div>
